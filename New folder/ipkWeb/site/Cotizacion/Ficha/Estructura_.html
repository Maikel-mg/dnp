		<script type="text/javascript">
            var controller = null;
            var listado = null;
            var listadoEmb = null;
            var listadoArt = null;

            $(document).ready(function(){
				$('body').layout({
					north: {
						resizable  : false,
						closable : false,
						size: '30'
					}
				});

                var options = {
                    Ficha      : 'Dossier',
                    contenedor : 'contenedorFicha1',
                    Id         : 0
                };

                if($.QueryString["Id"] !== undefined)
                    options.Id = $.QueryString["Id"];

                controller = new FichaController(options);

                var optionsListado = {
                    Listado          : "Solucion",
                    contenedor : 'contenedorLista',
                    DireccionEdicion : "Estructura"
                };

                listado = new ListadoController(optionsListado);

                var optionsEmb = {
                    Listado          : "FormaEmb",
                    contenedor : 'contenedorLista2'                };


                listadoEmb = new ListadoController(optionsEmb);

                var optionsArt = {
                    Listado          : "FormaArt",
                    contenedor : 'contenedorLista3'
                };

                listadoArt = new ListadoController(optionsArt);

                $('#contenedorLista').dialog({
                    autoOpen : false,
                    width : '800px'
                });
                $('#contenedorLista2').dialog({
                    autoOpen : false,
                    width : '1000px'
                });
                $('#contenedorLista3').dialog({
                    autoOpen : false,
                    width : '1000px'
                });
                //listado._lista.setDatos(controller._ficha.datos.Soluciones);

                $('#verSoluciones').on('click', function(){
                    $('#contenedorLista').dialog('open');
                });
                $('#verArticulos').on('click', function(){
                    $('#contenedorLista3').dialog('open');
                });
                $('#verEmbalajes').on('click', function(){
                    $('#contenedorLista2').dialog('open');
                });

			});
